## keycloak
spring.security.oauth2.client.provider.external.issuer-uri=http://localhost:8085/realms/openhouse

spring.security.oauth2.client.registration.openhouse.provider=openhouse
spring.security.oauth2.client.registration.openhouse.client-name=openhouse-services
spring.security.oauth2.client.registration.openhouse.client-id=openhouse-services
spring.security.oauth2.client.registration.external.scope=openid,offline_access,profile
spring.security.oauth2.client.registration.external.authorization-grant-type=authorization_code